# set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
# Reload settings
bind r source-file ~/.tmux.conf; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# act like vim
#setw -g mode-keys vi
#bind-key h select-pane -L
#bind-key j select-pane -D 
#bind-key k select-pane -U 
#bind-key l select-pane -R  

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z
bind -r > last-window

set-window-option -g mode-keys vi

set -g mouse on
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'ithaquaKr/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'soyuka/tmux-current-pane-hostname'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# osx clipboard
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Basic settings
set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
#set-window-option -g utf8 on
# look'n feel
# set-option -g status-fg cyan
# set-option -g status-bg black
# set -g pane-active-border-style fg=colour166,bg=default
#set -g window-style fg=colour10,bg=default
#set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

# Set first window/ pane to index 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Allow rename window automatically
setw -g automatic-rename on

# Rename window to reflect current folder
set-option -g automatic-rename-format '#{b:pane_current_path}'

# For integration with vim
set -g focus-events on
set -g allow-passthrough all

# Tab bar
set-option -g status-position top
set -g status-keys vi
set -g history-limit 10000
set -g mode-keys vi
set -g monitor-activity off
set -g visual-activity off
set-option -g bell-action none
set -g detach-on-destroy off

# Colorscheme
color_bg="#171B20"
color_fg="#E7EAEE"
color_text="#171B20"
color_comment="#586172"
color_date="#5CCEFF"
color_time="#FFDB70"
color_alert="#F97791"
color_pomodoro="#F5335A"
color_session="#38FFA5"
color_window="#545c7e"

set status-interval 1

set -g status-bg default
set -g status-fg $color_fg
set -g status-justify left

set -g status-left-length 100
set -g status-left-style bg=$color_session,fg=$color_text,none
set -g status-left " #S "

set -g status-right-style bg=$color_date,fg=$color_text,none
set -g status-right-length 102
set -g status-right " #{?#{pane_ssh_connected},#U @ #H#[default],local} "

set -g window-status-separator "" # |, │, ┃, , 
set -g window-status-format "  #I: #W  "
set -g window-status-current-format "  #I: #W  "

set -g window-status-current-style fg=$color_fg,bg=default,bold
set -g window-status-style fg=$color_comment,bg=default,none

