name: ithactl
help: Command Line Tools for using ithadev's environment files.
version: 0.1.0

commands:
  - name: list
    alias: ls
    help: List of configurations that can be applied.

  - name: apply
    alias: ap
    help: Apply configurations.

    args:
      - name: name
        required: true
        help: Name of configuration applied.
      - name: path
        required: true
        help: Path of configuration.

    flags:
      - long: --overwrite
        short: -w
        help: Overwrite existing configurations.
      - long: --backup
        short: -b
        help: Backup existing configurations.

    examples:
      - ithactl apply nvim ~/.config/nvim/
      - ithactl apply zsh ~/.config/zsh/ --overwrite

  - name: all
    help: Apply all configurations.

    args:
      - name: dst
        required: true
        help: Destination to apply configurations.
    flags:
      - long: --overwrite
        short: -w
        help: Overwrite existing configurations.
      - long: --backup
        short: -b
        help: Backup existing configurations.
      - long: --skip
        short: -s
        help: Skip existing configurations.

    examples:
      - ithactl all nvim
      - ithactl all zsh --overwrite

  - name: remove
    alias: rm
    help: Remove configurations.
