name: ithactl
help: Command Line Tools for using ithadev's environment files.
version: 0.1.0

commands:
  - name: list
    alias: ls
    help: List of configurations that can be applied.

  - name: apply
    alias: ap
    help: Apply configurations.

    args:
      - name: name
        required: true
        help: Name of configuration applied.

    flags:
      - long: --overwrite
        short: -w
        help: Overwrite existing configuration.
      - long: --backup
        short: -b
        help: Backup existing configuration.
      - long: --path
        short: -p
        help: Path to apply configuration.

    examples:
      - ithactl apply nvim ~/.config/nvim/
      - ithactl apply zsh ~/.config/zsh/ --overwrite

  # TODO: This command will apply all configuration in default path.
  # Implement this to load path overwrite from env or configues files.
  - name: all
    help: Apply all configurations.
    # args:
    #   - name: dst
    #     required: true
    #     help: Destination to apply configurations.
    flags:
      - long: --overwrite
        short: -w
        help: Overwrite existing configurations.
      - long: --backup
        short: -b
        help: Backup existing configurations.
      - long: --skip
        short: -s
        help: Skip existing configurations.

    examples:
      - ithactl all nvim
      - ithactl all zsh --overwrite

  - name: remove
    alias: rm
    help: Remove configurations.

    args:
      - name: name
        required: false
        help: Name of configuration applied.

    flags:
      - long: --force
        short: -f
        help: Force remove configuration
